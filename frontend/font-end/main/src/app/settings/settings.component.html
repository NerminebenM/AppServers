<div class="app-container">
  <app-sidebar></app-sidebar>
  <div class="app-content">
    <app-header></app-header>
    <div class="container-xl">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="settings-container">
                <div class="col-sm-6">
                  <h2>{{ 'SETTINGS' | translate }}</h2>
                </div>
                <div class="col-sm-6 text-right">
                  <!-- Placeholder for additional controls -->
                </div>
              </div>
            </div>
          </div>
          <mat-card>
            <mat-card-content>
              <p>{{ 'GENERAL_SETTINGS' | translate }}</p>

              <!-- Option pour changer la langue -->
              <mat-form-field class="example-full-width">
                <mat-label>{{ 'LANGUAGE' | translate }}</mat-label>
                <mat-select [(value)]="settings.language" (selectionChange)="updateSettings()">
                  <mat-option value="en">English</mat-option>
                  <mat-option value="fr">Français</mat-option>
                </mat-select>
              </mat-form-field>

              <!-- Option pour activer/désactiver les notifications -->
              <mat-slide-toggle [(ngModel)]="settings.notificationsEnabled" (change)="updateSettings()">
                {{ 'NOTIFICATIONS_ENABLED' | translate }}
              </mat-slide-toggle>

              <!-- Option pour activer/désactiver le mode sombre -->
              <mat-slide-toggle [(ngModel)]="settings.darkMode" (change)="updateSettings()">
                {{ 'DARK_MODE' | translate }}
              </mat-slide-toggle>

              <!-- Option pour ajuster la taille de la police -->
              <mat-form-field class="example-full-width">
                <mat-label>{{ 'FONT_SIZE' | translate }}</mat-label>
                <mat-select [(value)]="settings.fontSize" (selectionChange)="updateSettings()">
                  <mat-option value="small">{{ 'SMALL' | translate }}</mat-option>
                  <mat-option value="medium">{{ 'MEDIUM' | translate }}</mat-option>
                  <mat-option value="large">{{ 'LARGE' | translate }}</mat-option>
                </mat-select>
              </mat-form-field>

            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
