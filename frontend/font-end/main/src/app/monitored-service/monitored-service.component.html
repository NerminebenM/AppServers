<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Manage <b>Services</b></h2>
          </div>
          <div class="col-sm-6 text-right">
            <button (click)="printReport()" type="button" class="btn btn-primary">Print Report</button>
            <button *ngIf="userRole === 'admin'" (click)="openModal()" type="button" class="btn btn-success">
              <i class="material-icons">&#xE147;</i> <span>New Service</span>
            </button>
            <select (ngModelChange)="filterServices($event)" name="status" [(ngModel)]="filterStatus" class="btn btn-info">
              <option value="ALL">ALL</option>
              <option value="SERVICE_UP">SERVICE UP</option>
              <option value="SERVICE_DOWN">SERVICE DOWN</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <ng-container *ngIf="services$ | async as services">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>URL</th>
              <th>Status</th>
              <th>Description</th>
              <th *ngIf="userRole === 'admin'">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let service of services">
              <td>{{ service.name }}</td>
              <td>{{ service.url }}</td>
              <td>
                <span class="badge" [ngClass]="service.status === 'SERVICE_UP' ? 'badge-success' : 'badge-danger'">
                  {{ service.status === 'SERVICE_UP' ? 'SERVICE UP' : 'SERVICE DOWN' }}
                </span>
              </td>
              <td>{{ service.description }}</td>
              <td *ngIf="userRole === 'admin'">
                <button (click)="deleteService(service)" class="btn btn-danger btn-sm">
                  <i class="material-icons" title="Delete">&#xE872;</i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </ng-container>
    </div>
  </div>
</div>

<!-- Add Service Modal HTML -->
<div id="addServiceModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form #serviceForm="ngForm" (ngSubmit)="saveService(serviceForm)">
        <div class="modal-header">
          <h4 class="modal-title">Add Service</h4>
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input type="text" ngModel name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label>URL</label>
            <input type="text" ngModel name="url" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select name="status" ngModel class="form-control" required>
              <option value="SERVICE_UP">SERVICE UP</option>
              <option value="SERVICE_DOWN">SERVICE DOWN</option>
            </select>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea ngModel name="description" class="form-control" required></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
          <button type="submit" [disabled]="serviceForm.invalid" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
