<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <form (ngSubmit)="onSubmit()">
            <div class="text-center">
            </div>
            <div class="or-border m-t-30">Sign in with</div>
            <div class="form-group mt-4">
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <mat-label>Username</mat-label>
                <input matInput type="text" name="username" [(ngModel)]="form.username" required autocomplete="username">
              </mat-form-field>
            </div>
            
            <div class="form-group">
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="form.password" required autocomplete="current-password">
              </mat-form-field>
            </div>
            
            <button type="submit" mat-flat-button color="primary" class="w-100">Sign In</button>
            <div *ngIf="isLoginFailed" class="text-danger mt-3">
              {{ errorMessage }}
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
