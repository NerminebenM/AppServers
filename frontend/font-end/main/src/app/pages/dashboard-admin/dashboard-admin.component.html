<div class="dashboard-container">
  <div class="charts-section">
    <div class="chart-container">
      <apx-chart #chart
        [series]="salesOverviewChart.series"
        [chart]="salesOverviewChart.chart"
        [labels]="salesOverviewChart.labels"
        [tooltip]="salesOverviewChart.tooltip">
      </apx-chart>
    </div>
    <div class="chart-container">
      <apx-chart #chart
        [series]="yearlyChart.series"
        [chart]="yearlyChart.chart"
        [labels]="yearlyChart.labels"
        [tooltip]="yearlyChart.tooltip">
      </apx-chart>
    </div>
    <div class="chart-container">
      <apx-chart #chart
        [series]="monthlyChart.series"
        [chart]="monthlyChart.chart"
        [labels]="monthlyChart.labels"
        [tooltip]="monthlyChart.tooltip">
      </apx-chart>
    </div>
  </div>

  <div class="tables-section">
    <h2>Project Budgets</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef>Budget</th>
        <td mat-cell *matCellDef="let element">{{element.budget | currency}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="activities-section">
    <h2 class="section-title">Recent Activities</h2>
    <div class="filter-container">
      <button class="filter-button" (click)="toggleFilter()">Filter</button>
    </div>

    <table *ngIf="showFilter">
      <thead>
        <tr>
          <th>Time</th>
          <th>Activity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let activity of filteredActivities">
          <td>{{ formatDate(activity.timestamp) }}</td>
          <td>{{ activity.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
