<div class="dashboard-container">
  <div class="charts-section">
    <div class="chart-container">
      <apx-chart #chart
        [series]="salesOverviewChart.series"
        [chart]="salesOverviewChart.chart"
        [dataLabels]="salesOverviewChart.dataLabels"
        [stroke]="salesOverviewChart.stroke"
        [xaxis]="salesOverviewChart.xaxis"
        [tooltip]="salesOverviewChart.tooltip">
      </apx-chart>
    </div>
    <!-- Ajouter les autres graphiques de la même manière -->
    <div class="chart-container">
      <!-- Insérer le deuxième graphique ici -->
    </div>
    <div class="chart-container">
      <!-- Insérer le troisième graphique ici -->
    </div>
  </div>

  <div class="tables-section">
    <h2>Project Budgets</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef>Budget</th>
        <td mat-cell *matCellDef="let element">{{element.budget | currency}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div class="activities-section">
    <h2>Recent Activities</h2>
    <ul>
      <li *ngFor="let activity of recentActivities">
        <span>{{activity.time}}</span> - <span>{{activity.activity}}</span>
      </li>
    </ul>
  </div>
</div>
